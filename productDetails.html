<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productDetails.css">
</head>
<body>

    <div class="loader-backdrop" id="loader-backdrop">
        <div class="loader2">
            <div></div>
        </div>
    </div>
    <div class="productsDetails">
        <!-- Header -->
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                        </div>
                        <div class="user-action d-flex flex-row">
                            <a href="cart.html">Cart</a>
                            <div class="user-intro" id="userIntro">Hi User</div>
                            <div class="logout-btn" id="logoutbtn">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="product-details-wrapper d-flex justify-content-between align-items-start flex-row">
                    <div class="product-image d-flex">
                        <img src="" alt="" id="product-image">
                    </div>

                    <div class="product-details-box d-flex flex-column">
                        <div class="product-details">
                            <div class="product-name" id="product-name"></div>
                            <div class="product-price fw-bold" id="product-price"></div>
                            <div class="product-description">
                                <div class="product-description-title fw-bold" id="product-description-title">Description</div>
                                <div class="product-description-data" id="product-description-data">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="product-details-action btn btn-primary text-decoration-none">Add to Cart</div>
                        <a href="cart.html" id="goToCartbtn" class="product-details-action btn btn-warning">Go to Cart</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
    

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script src="js/productDetails.js"></script>
</body>
</html>
